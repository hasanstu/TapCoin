<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff8f8; 
            margin: 0;
            padding: 0;
        }

        .score-display {
            font-size: 50px;
            position: absolute;
            color: rgb(226, 9, 20);
            animation: fadeOut 1s forwards;
        }
        
        
        #balance-container {
            margin: 1px;
            font-size: 16px;
        }

        .task-container {
            margin: 1px auto;
            max-width: 60px;
        }

        .task {
            margin: 5px auto;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #0cebcd; 
            border-radius: 10px;
            background-color: #e70909; 
            box-shadow: 04 px 80px rgba(6, 24, 184, 0.2);
            transition: transform 0.3m ease;
            transition:Next-transform 0.1m ease;
            width: 70%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }


        .NFT-image img {
            border-radius: 8px;
            margin-right: 10px;
        }


        .task h4 {
            margin: 0;
            font-size: 4px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 0px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 13px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #e8f0e7;
        }

        @media (max-width: 800px) {
            .task-container {
                max-width: 90%;
            }

            .task-button {
                padding: 6px 8px;
                font-size: 12px;
            }

            .task h4 {
                font-size: 14px;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-300px);
            }
        }

        .shake {
            animation: shake 0.200s;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
            75% {
                transform: translateX(-20px);
            }
        }
    </style>
</head>

<body>

    
   
    <br><br>


    <div id="balance-container"><h2><b></b></h2>
        <span id="balance">0</span>  Total  TapCoin  
    </div>
    <br>
    
    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="35px" alt="">
                </div>
                <div>
                    <h4>claim rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="15px" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reword.html')">TapCoin Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="35px" alt="">
                </div>
                <div>
                    <h4>verify and earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="15px" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">TapCoin Claim</button>
        </div>

        <div class="min-h-screen bg-gradient-to-r from-[#C7913D] to-[#F1D06E] flex justify-center items-center p-3">
            <div class="bg-gradient-to-r from-[#C7913D] to-[#F1D06E] rounded-3xl shadow-2xl p-4 w-full max-w-md text-white">
                <div class="flex justify-between items-center mb-4 bg-slate-900/10 rounded-3xl shadow-xl">
                    
        <div class="text-center mb-4 mt-8">
            <div class="text-4x1 mb-4">
                <img src="./material/images/logo.png" width="25px" height="20px" alt="Coin" class="inline-block mb-4" id="coin-image">
                <span id="score" class="score font-bold text-4x1">$ 0</span>
            </div>
        </div>

        <div class="flex justify-center mb-4" id="coin">
            <img src="./material/images/logo.png" width="60%" height="60%" alt="Character" class="rounded-full clickable shadow-4xl" onclick="handleClick()">
        </div>

        <div class="flex justify-between items-rounded-full mb-4">
            <div class="flex items-center">
                <img src="./material/images/charge.1.gif" id="charge" alt="Energy" class="mr-2">
                <div class="flex justify-between items-center">
                    <span id="inventory">1000</span>
                    <span> / 1000</span>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-rounded-full bg-slate-900 rounded-3xl shadow-lg mb-2">
            <div class="bg-zinc-600 rounded-3xl h-2 w-full mx-2">
                <div class="bg-gradient-to-r from-[#C7913D] to-[#F1D06E] h-2 rounded-3xl" style="width: 100%;" id="inventory-fill"></div>
            </div>
            <br>
        </div>


        <div class="flex justify-between items-rounded-full bg-slate-900 hover:bg-slate-900/95 p-3 rounded-3xl shadow-lg">

        <script>
           let inventory = 1000;
const maxInventory = 500;
const rechargeTime = 3600000; // 1 hour


// Start vibration if supported by the device
function startVibration() {
    if ("vibrate" in navigator) {
        window.navigator.vibrate(20);
    } else {
        console.log("Vibration not supported on this device");
    }
}

// Handle click event on the image
function handleClick() {
    if (inventory > 2) {
        let coins = Number(localStorage.getItem('coins')) || 0; // Retrieve the saved coins
        coins += 2;
        localStorage.setItem('coins', coins); // Save updated coins to localStorage

        inventory -= 2;

        document.getElementById('score').textContent = `$ ${coins.toLocaleString()}`;
        updateInventory();
        startVibration();

        const image = document.querySelector('.clickable');
        image.classList.add('shake');
        setTimeout(() => {
            image.classList.remove('shake');
        }, 500);

        const scoreDisplay = document.createElement('div');
        scoreDisplay.textContent = "+2";
        scoreDisplay.classList.add('score-display');
        document.body.appendChild(scoreDisplay);

        const rect = image.getBoundingClientRect();
        scoreDisplay.style.left = `${rect.left + rect.width / 2}px`;
        scoreDisplay.style.top = `${rect.top}px`;

        setTimeout(() => {
            scoreDisplay.remove();
        }, 1000);

        if (inventory === 0) {
            setTimeout(() => {
                inventory = maxInventory;
                updateInventory();
            }, rechargeTime);
        }
    }
}

// Update the inventory display and send data to the server
function updateInventory() {
    document.getElementById('inventory').textContent = inventory;
    document.getElementById('inventory-fill').style.width = `${(inventory / maxInventory) * 100}%`;

    var formData = new FormData();
    formData.append('username', 'Alex');
    formData.append('charge', inventory);

    fetch('update.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            console.error('Error:', data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}

// Load user data and update inventory when the page loads
window.onload = () => {
    const profilePic = localStorage.getItem('profilePic');
    const userName = localStorage.getItem('userName');
    let coins = localStorage.getItem('coins') || 0; // Retrieve saved coins or set to 0 if not available

    if (profilePic) {
        document.querySelector("img[alt='User Avatar']").src = profilePic;
    }

    if (userName) {
        document.getElementById('userName').textContent = userName;
    }

    document.getElementById('score').textContent = `$ ${Number(coins).toLocaleString()}`; // Display saved coins
    updateInventory();
};

const body = document.body;
const image = body.querySelector('#coin');
const h1 = body.querySelector('h1');

let total = localStorage.getItem('total');
let power = localStorage.getItem('power');
let count = localStorage.getItem('count');

// Initialize stored values
if (total == null) {
    localStorage.setItem('total', '500');
    body.querySelector('#total').textContent = '/500';
} else {
    body.querySelector('#total').textContent = `/${total}`;
}

if (power == null) {
    localStorage.setItem('power', '500');
    body.querySelector('#power').textContent = '500';
} else {
    body.querySelector('#power').textContent = power;
}

if (count == null) {
    localStorage.setItem('count', '1');
}

// Click event for the coin image
image.addEventListener('click', (e) => {
    let x = e.offsetX;
    let y = e.offsetY;

    navigator.vibrate(5);

    let coins = Number(localStorage.getItem('coins')) || 0;
    power = localStorage.getItem('power');

    if (Number(power) > 0) {
        localStorage.setItem('coins', `${Number(coins) + 1}`);
        h1.textContent = `${(Number(coins) + 1).toLocaleString()}`;

        localStorage.setItem('power', `${Number(power) - 1}`);
        body.querySelector('#power').textContent = `${Number(power) - 1}`;
    }

    // Animation for the coin image
    if (x < 150 && y < 150) {
        image.style.transform = 'translate(-0.25rem, -0.25rem) skewY(-10deg) skewX(5deg)';
    } else if (x < 150 && y > 150) {
        image.style.transform = 'translate(-0.25rem, 0.25rem) skewY(-10deg) skewX(5deg)';
    } else if (x > 150 && y > 150) {
        image.style.transform = 'translate(0.25rem, 0.25rem) skewY(10deg) skewX(-5deg)';
    } else if (x > 150 && y < 150) {
        image.style.transform = 'translate(0.25rem, -0.25rem) skewY(10deg) skewX(-5deg)';
    }

    setTimeout(() => {
        image.style.transform = 'translate(0px, 0px)';
    }, 100);

    body.querySelector('.progress').style.width = `${(100 * power) / total}%`;
});

// Power regeneration
setInterval(() => {
    count = localStorage.getItem('count');
    power = localStorage.getItem('power');

    if (Number(total) > power) {
        localStorage.setItem('power', `${Number(power) + Number(count)}`);
        body.querySelector('#power').textContent = `${Number(power) + Number(count)}`;
        body.querySelector('.progress').style.width = `${(100 * power) / total}%`;
    }
}, 1000);

      </script>
